<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>BabiBNB - Gérer</title>
</head>
<body class="bg-gray-50 min-h-screen">
    <header class="p-6 bg-white shadow-sm flex justify-between items-center">
        <span class="font-bold text-blue-900 text-xl uppercase tracking-tighter">BabiBNB / Gestion</span>
        <a href="index.html" class="bg-gray-100 px-4 py-2 rounded-lg font-bold text-gray-600">Accueil</a>
    </header>

    <main class="max-w-7xl mx-auto p-6 grid grid-cols-1 lg:grid-cols-3 gap-10">
        <section class="lg:col-span-2 bg-white p-8 rounded-2xl shadow-lg border-t-4 border-orange-500">
            <h2 class="text-2xl font-black text-orange-600 mb-6 uppercase">Modifier les informations</h2>
            <form id="edit-form" class="grid grid-cols-1 md:grid-cols-2 gap-6 opacity-40 pointer-events-none transition-all">
                <div class="flex flex-col gap-1"><label class="text-[10px] font-bold text-gray-400">TYPE</label><select id="type" class="border p-2 rounded-lg"><option value="Appartement">Appartement</option><option value="Villa">Villa</option><option value="Studio">Studio</option></select></div>
                <div class="flex flex-col gap-1"><label class="text-[10px] font-bold text-gray-400">TITRE</label><input type="text" id="titre" class="border p-2 rounded-lg"></div>
                <div class="flex flex-col gap-1 md:col-span-2"><label class="text-[10px] font-bold text-gray-400">DÉTAILS</label><textarea id="details" rows="2" class="border p-2 rounded-lg"></textarea></div>
                <div class="flex flex-col gap-1"><label class="text-[10px] font-bold text-gray-400">PHOTO URL</label><input type="url" id="photo" class="border p-2 rounded-lg"></div>
                <div class="flex flex-col gap-1"><label class="text-[10px] font-bold text-gray-400">PRIX</label><input type="number" id="prix" class="border p-2 rounded-lg"></div>
                <div class="flex flex-col gap-1"><label class="text-[10px] font-bold text-gray-400">COMMUNE</label><input type="text" id="commune" class="border p-2 rounded-lg"></div>
                <div class="flex flex-col gap-1"><label class="text-[10px] font-bold text-gray-400">EMPLACEMENT</label><input type="text" id="emplacement" class="border p-2 rounded-lg"></div>
                
                <button type="submit" class="md:col-span-2 bg-orange-500 text-white py-4 rounded-xl font-bold hover:bg-orange-600 transition shadow-lg mt-4">
                    Mettre à jour l'offre
                </button>
            </form>
            <p id="msg-aide" class="mt-4 text-gray-400 italic text-center text-sm italic">Sélectionnez un bien dans la liste à droite pour commencer ➜</p>
        </section>

        <aside class="bg-white p-6 rounded-2xl shadow-lg border border-gray-100 overflow-y-auto max-h-[700px]">
            <h3 class="font-black text-gray-700 border-b pb-4 mb-4 text-center">MES ANNONCES</h3>
            <div id="sidebar-list" class="space-y-4">
                </div>
        </aside>
    </main>

    <script src="JS/page de modification.js"></script>
</body>
</html>
