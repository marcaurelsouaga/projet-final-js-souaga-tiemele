<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>BabiBNB - Modifier</title>
</head>
<body class="bg-gray-50 min-h-screen">
    <header class="bg-white shadow p-4 mb-6 flex justify-between items-center">
        <span class="font-bold text-blue-900 text-xl">BabiBNB</span>
        <a href="index.html" class="text-blue-600 font-bold">← Accueil</a>
    </header>

    <main class="max-w-7xl mx-auto p-4 grid grid-cols-1 lg:grid-cols-3 gap-8">
        <section class="lg:col-span-2 bg-white p-6 rounded-xl shadow border-t-4 border-orange-500">
            <h2 class="text-xl font-bold mb-6 text-orange-600 uppercase tracking-tight">Modifier un bien</h2>
            <form id="edit-form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="flex flex-col"><label class="text-xs font-bold text-gray-500">TYPE</label>
                    <select id="type" class="border p-2 rounded bg-gray-50" required>
                        <option value="Appartement">Appartement</option>
                        <option value="Villa">Villa</option>
                        <option value="Studio">Studio</option>
                    </select>
                </div>
                <div class="flex flex-col"><label class="text-xs font-bold text-gray-500">TITRE</label>
                    <input type="text" id="titre" class="border p-2 rounded bg-gray-50" required>
                </div>
                <div class="flex flex-col md:col-span-2"><label class="text-xs font-bold text-gray-500">DÉTAILS</label>
                    <textarea id="details" rows="3" class="border p-2 rounded bg-gray-50" required></textarea>
                </div>
                <div class="flex flex-col"><label class="text-xs font-bold text-gray-500">LIEN PHOTO</label>
                    <input type="url" id="photo" class="border p-2 rounded bg-gray-50" required>
                </div>
                <div class="flex flex-col"><label class="text-xs font-bold text-gray-500">PRIX</label>
                    <input type="number" id="prix" class="border p-2 rounded bg-gray-50" required>
                </div>
                <div class="flex flex-col"><label class="text-xs font-bold text-gray-500">COMMUNE</label>
                    <input type="text" id="commune" class="border p-2 rounded bg-gray-50" required>
                </div>
                <div class="flex flex-col"><label class="text-xs font-bold text-gray-500">EMPLACEMENT</label>
                    <input type="text" id="emplacement" class="border p-2 rounded bg-gray-50" required>
                </div>
                <button type="submit" class="md:col-span-2 bg-orange-500 text-white py-3 rounded-lg font-bold hover:bg-orange-600 transition mt-4">Enregistrer les modifications</button>
            </form>
        </section>

        <aside class="bg-white p-6 rounded-xl shadow h-[600px] overflow-y-auto">
            <h3 class="font-bold mb-4 text-gray-700 border-b pb-2">LISTE DE GESTION</h3>
            <div id="sidebar-list" class="space-y-4"></div>
        </aside>
    </main>

    <script src="JS/page de modification.js"></script>
</body>
</html>
