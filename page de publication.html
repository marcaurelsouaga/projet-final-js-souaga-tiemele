<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>BabiBNB - Publier</title>
</head>
<body class="bg-gray-50 min-h-screen">
    <header class="bg-white shadow p-4 mb-6 flex justify-between items-center">
        <span class="font-bold text-blue-900 text-xl">BabiBNB</span>
        <a href="index.html" class="text-blue-600 font-bold">← Accueil</a>
    </header>

    <main class="max-w-7xl mx-auto p-4 grid grid-cols-1 lg:grid-cols-3 gap-8">
        <section class="lg:col-span-2 bg-white p-6 rounded-xl shadow border-t-4 border-blue-600">
            <h2 class="text-xl font-bold mb-6 text-blue-900 uppercase">Nouvelle Offre</h2>
            <form id="publier-form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="flex flex-col"><label class="text-xs font-bold text-gray-500">TYPE</label>
                    <select id="type" class="border p-2 rounded bg-gray-50" required>
                        <option value="Appartement">Appartement</option>
                        <option value="Villa">Villa</option>
                        <option value="Studio">Studio</option>
                    </select>
                </div>
                <div class="flex flex-col"><label class="text-xs font-bold text-gray-500">TITRE</label>
                    <input type="text" id="titre" class="border p-2 rounded bg-gray-50" required>
                </div>
                <div class="flex flex-col md:col-span-2"><label class="text-xs font-bold text-gray-500">DÉTAILS</label>
                    <textarea id="details" rows="3" class="border p-2 rounded bg-gray-50" required></textarea>
                </div>
                <div class="flex flex-col"><label class="text-xs font-bold text-gray-500">LIEN PHOTO (URL)</label>
                    <input type="url" id="photo" class="border p-2 rounded bg-gray-50" required>
                </div>
                <div class="flex flex-col"><label class="text-xs font-bold text-gray-500">PRIX (FCFA)</label>
                    <input type="number" id="prix" class="border p-2 rounded bg-gray-50" required>
                </div>
                <div class="flex flex-col"><label class="text-xs font-bold text-gray-500">COMMUNE</label>
                    <input type="text" id="commune" class="border p-2 rounded bg-gray-50" required>
                </div>
                <div class="flex flex-col"><label class="text-xs font-bold text-gray-500">EMPLACEMENT</label>
                    <input type="text" id="emplacement" class="border p-2 rounded bg-gray-50" required>
                </div>
                <button type="submit" class="md:col-span-2 bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 transition mt-4">Publier l'offre</button>
            </form>
        </section>
    </main>

    <div id="modal" class="fixed inset-0 bg-black/60 flex items-center justify-center hidden">
        <div class="bg-white p-8 rounded-lg text-center shadow-2xl">
            <div class="text-green-500 text-5xl mb-4">✔</div>
            <h2 class="text-2xl font-bold mb-2">Succès !</h2>
            <p class="text-gray-600 mb-6">L'offre a été publiée.</p>
            <button onclick="location.href='index.html'" class="bg-blue-600 text-white px-8 py-2 rounded font-bold">OK</button>
        </div>
    </div>
    <script src="JS/page de publication.js"></script>
</body>
</html>
