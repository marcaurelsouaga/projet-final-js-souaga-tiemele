<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>BabiBNB - Publier</title>
</head>
<body class="bg-slate-50 min-h-screen">
    <nav class="p-6 flex justify-between items-center bg-white shadow-sm">
        <span class="font-bold text-blue-900 text-xl">BabiBNB</span>
        <a href="index.html" class="text-gray-500 hover:text-blue-600 font-bold transition">Retour Accueil</a>
    </nav>

    <div class="max-w-4xl mx-auto mt-10 p-8 bg-white rounded-2xl shadow-xl border border-gray-100">
        <h2 class="text-2xl font-black text-blue-900 mb-8 border-b pb-4 uppercase">Nouvelle Annonce</h2>
        
        <form id="publier-form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="flex flex-col gap-2">
                <label class="text-xs font-black text-gray-400">TYPE DE BIEN</label>
                <select id="type" class="border-2 border-gray-100 p-3 rounded-xl focus:border-blue-500 outline-none transition" required>
                    <option value="Appartement">Appartement</option>
                    <option value="Villa">Villa</option>
                    <option value="Studio">Studio</option>
                    <option value="Studio meublé">Studio meublé</option>
                </select>
            </div>
            <div class="flex flex-col gap-2">
                <label class="text-xs font-black text-gray-400">TITRE DE L'OFFRE</label>
                <input type="text" id="titre" class="border-2 border-gray-100 p-3 rounded-xl focus:border-blue-500 outline-none" placeholder="Ex: Bel appartement au Plateau" required>
            </div>
            <div class="flex flex-col gap-2 md:col-span-2">
                <label class="text-xs font-black text-gray-400">DÉTAILS DU BIEN</label>
                <textarea id="details" rows="3" class="border-2 border-gray-100 p-3 rounded-xl focus:border-blue-500 outline-none" required></textarea>
            </div>
            <div class="flex flex-col gap-2">
                <label class="text-xs font-black text-gray-400">LIEN DE LA PHOTO</label>
                <input type="url" id="photo" class="border-2 border-gray-100 p-3 rounded-xl focus:border-blue-500 outline-none" placeholder="https://images..." required>
            </div>
            <div class="flex flex-col gap-2">
                <label class="text-xs font-black text-gray-400">PRIX (FCFA/MOIS)</label>
                <input type="number" id="prix" class="border-2 border-gray-100 p-3 rounded-xl focus:border-blue-500 outline-none" required>
            </div>
            <div class="flex flex-col gap-2">
                <label class="text-xs font-black text-gray-400">COMMUNE</label>
                <input type="text" id="commune" class="border-2 border-gray-100 p-3 rounded-xl focus:border-blue-500 outline-none" required>
            </div>
            <div class="flex flex-col gap-2">
                <label class="text-xs font-black text-gray-400">EMPLACEMENT</label>
                <input type="text" id="emplacement" class="border-2 border-gray-100 p-3 rounded-xl focus:border-blue-500 outline-none" required>
            </div>

            <button type="submit" class="md:col-span-2 bg-blue-600 text-white py-4 rounded-xl font-black text-lg hover:bg-blue-700 shadow-lg shadow-blue-200 transition-all mt-4 uppercase">
                Publier l'offre
            </button>
        </form>
    </div>

    <div id="modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center hidden z-[100]">
        <div class="bg-white p-10 rounded-3xl text-center shadow-2xl max-w-sm">
            <div class="bg-green-100 text-green-600 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6 text-4xl">✓</div>
            <h2 class="text-2xl font-bold mb-2">Produit ajouté</h2>
            <p class="text-gray-500 mb-8">L'offre a été publiée avec succès.</p>
            <button onclick="window.location.href='index.html'" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold">Fermer</button>
        </div>
    </div>

    <script src="JS/page de publication.js"></script>
</body>
</html>
