<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>BabiBNB - Publier une offre</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen font-sans">

    <header class="bg-white shadow-sm p-4 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex flex-col items-center">
                <img src="img/logo.png" alt="Logo BabiBNB" class="w-30 h-20 mb-1"> 
               
            </div>
            <div class="text-center">
                <h1 class="text-lg md:text-xl font-semibold text-gray-800">Votre compagnon pour trouver l'hébergement idéal</h1>
                <p class="text-gray-500 text-sm">Nombre d'offres : <span id="compteur" class="bg-blue-600 text-white px-3 py-0.5 rounded-md font-bold shadow-sm ml-1">0</span></p>
            </div>
            <a href="index.html" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium transition-all shadow-md">Voir l'accueil</a>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-6 w-full grid grid-cols-1 lg:grid-cols-3 gap-8">
        
        <section class="lg:col-span-2 bg-white p-8 rounded-lg shadow-sm border border-gray-200">
            <h2 id="form-title" class="text-2xl font-bold text-gray-800 mb-8 uppercase tracking-tight">Publier une offre</h2>
            
            <form id="bien-form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="flex flex-col gap-2">
                    <label class="text-xs font-bold text-gray-700 uppercase">Type de bien *</label>
                    <select id="type" class="border border-gray-300 p-3 rounded-md bg-white outline-none focus:ring-2 focus:ring-blue-500" required>
                        <option value="">Choisissez un type de bien</option>
                        <option value="Appartement">Appartement</option>
                        <option value="Villa">Villa</option>
                        <option value="Studio">Studio</option>
                        <option value="Studio meublé">Studio meublé</option>
                    </select>
                </div>
                <div class="flex flex-col gap-2">
                    <label class="text-xs font-bold text-gray-700 uppercase">Titre de l'offre *</label>
                    <input type="text" id="titre" class="border border-gray-300 p-3 rounded-md outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ex: Bel appartement au Plateau" required>
                </div>
                <div class="flex flex-col gap-2 md:col-span-2">
                    <label class="text-xs font-bold text-gray-700 uppercase">Détails du bien *</label>
                    <textarea id="details" rows="4" class="border border-gray-300 p-3 rounded-md outline-none focus:ring-2 focus:ring-blue-500" placeholder="Décrivez le bien en quelques lignes..." required></textarea>
                </div>
                <div class="flex flex-col gap-2">
                    <label class="text-xs font-bold text-gray-700 uppercase">Lien vers la photo du bien *</label>
                    <input type="url" id="photo" class="border border-gray-300 p-3 rounded-md outline-none focus:ring-2 focus:ring-blue-500" placeholder="https://lien-image.jpg" required>
                </div>
                <div class="flex flex-col gap-2">
                    <label class="text-xs font-bold text-gray-700 uppercase">Prix par mois (Fcfa) *</label>
                    <input type="number" id="prix" class="border border-gray-300 p-3 rounded-md outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ex: 500000" required>
                </div>
                <div class="flex flex-col gap-2">
                    <label class="text-xs font-bold text-gray-700 uppercase">Commune *</label>
                    <select id="commune" class="border border-gray-300 p-3 rounded-md bg-white outline-none focus:ring-2 focus:ring-blue-500" required>
                        <option value="">Choisissez une commune</option>
                        <option value="Cocody">Cocody</option>
                        <option value="Plateau">Plateau</option>
                        <option value="Marcory">Marcory</option>
                        <option value="Abobo">Abobo</option>
                        <option value="Yopougon">Yopougon</option>
                    </select>
                </div>
                <div class="flex flex-col gap-2">
                    <label class="text-xs font-bold text-gray-700 uppercase">Emplacement *</label>
                    <input type="text" id="emplacement" class="border border-gray-300 p-3 rounded-md outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ex: Angré 8e Tranche" required>
                </div>
                
                <button type="submit" id="submit-btn" class="md:col-span-2 bg-blue-600 hover:bg-blue-700 text-white py-4 rounded-md font-bold uppercase transition-all shadow-md mt-4">
                    Publier l'offre
                </button>
            </form>
        </section>

        <aside class="space-y-4">
            <div id="sidebar-list" class="flex flex-col gap-4">
                </div>
        </aside>
    </main>


    <script src="JS/page de publication.js"></script>
</body>
</html>
